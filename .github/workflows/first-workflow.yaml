name: First workflow
on: [push]

jobs: 
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
       - name: echo a string
         run: echo "Hello world"
       - name: Multiline command
         run: |
           node -v
           npm -v
  parallel-job:
    runs-on: macos-latest
    steps:
       - name: software version
         run:  sw_vers
  dependent-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps: 
       - name: echo string
         run: Write-output "window system" 
       - name: Error output
         run: doesntwork

